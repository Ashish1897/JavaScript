    <title>IF ELSE STatement</title>

<body>

    <script>
        var now = new Date();

        document.writeln(now);

        var dayOfWeek = now.getDay(); // Sunday - Saturday : 0 - 6

        if(dayOfWeek == 5) {

            document.writeln("Have a nice weekend!");

        } else {

            document.writeln("Have a nice day!");

        }

        var a,b;

        a=parseInt(prompt("Enter First Number :"));

        b=parseInt(prompt("Enter Second Number :"));

        if(a > b)

        {
            document.writeln("<h2>"+ a + " is Greatest");

        }

        else

        {
            document.writeln("<h2>"+ b + " is Greatest");

        }
    </script>

<h1>Greatest of 3 Numbers -If ElseIf -Else</h1>

<script>

    var a,b,c;

    a = parseInt(prompt("Enter First number : "));

    b = parseInt(prompt("Enter second number : "));

    c = parseInt(prompt("Enter third number : "));



    if(a>b && a>c)

    {

        document.write("<h2> "+a+" is Greatest");

    }

    else if (b>c)  {

        document.write("<h2> "+b+" is Greatest");

    }

    else{

        document.write("<h2> "+c+" is Greatest");

    }

   </script>
    
</body>
